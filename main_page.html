<!DOCTYPE html>
<html lang="en"> 	
<head>
    <meta charset="UTF-8"> 
<style>
body {background-color: rgb(218, 218, 218);}
h1 {color: rgb(250, 160, 26); text-align: center; font-size: 60px;}
h2 {text-align:center; font-size: 45px}
button {text-align: center;}

.container {
  height: 200px;
  position: relative;
  border: 3px solid rgb(218, 218, 218);
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

</style>
</head>

<body>
    <h1>PayRollGo</h1>
    <h2>A new, reliable payroll service</h2>
    <div class="container">
        <div class="center">
            <button type="button" onclick="alert('Processing your payments!')">Calculate Take Home Wage</button>
        </div>
    </div>
</body>
</html>
